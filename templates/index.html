{% extends "structure.html" %}

{% block title %}
<title> Index </title>
{% endblock title %}

{% block main %}
<h1>Login Page</h1>
<div class = container>
    <form action="/" method="post">
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit">
    </form>
    <h2 id="heading2">{{ message }}</h2>
</div>

{% endblock main %}
